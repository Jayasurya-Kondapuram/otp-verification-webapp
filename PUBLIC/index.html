<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🔐 Login with OTP</h2>

    <!-- Email Form -->
    <div id="email-form">
      <div class="form-group">
        <label for="email">📧 Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <button id="send-otp-btn">Send OTP</button>
    </div>

  <!-- OTP Form -->
<div id="otp-form" style="display: none;">
  <div class="form-group">
    <label for="otp">🔢 Enter OTP</label>
    <!-- Timer Display -->
     <center>
    <div id="timer" class="otp-timer">OTP expires in 05:00</div> </center>
    <input type="text" id="otp" placeholder="6-digit code" maxlength="6">
  </div>

  <!-- Main Actions -->
  <button id="verify-otp-btn">Verify OTP</button>

  <!-- 🔁 Resend Button (clearly separated) -->
  <div style="margin-top: 10px;">
    <button id="resend-otp-btn" class="link-button">🔁 Resend OTP</button>
  </div>
</div>

    <!-- 🔔 Message -->
    <div id="message" class="message" style="margin-top: 15px;"></div>

    <!-- ✅ Tick Animation -->
    <div id="tick-animation" style="display: none; text-align: center; margin-top: 20px;">
      <svg viewBox="0 0 52 52" class="checkmark">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark__check" d="M14 27l7 7 16-16" fill="none"/>
      </svg>
      <p style="margin-top: 10px; font-size: 18px; color: #00ff80;">OTP Verified Successfully!</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
